<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Диплом</title>
</head>
<body>
    <h1>
        Введите запрос
    </h1>
    <form action = "" method="post">
         {% csrf_token %}
         <input type = "text" name="query" autocomplete="off">
         <input type= "submit" value="submit">
    </form>
    <h1>
        Ваши предыдущиие запросы
    </h1>
    {% for query in queries %}
    <li> <a href = "{% url 'queries' query_id=query %}">{{ query }}</a></li>
    {% endfor %}
</body>
</html>
